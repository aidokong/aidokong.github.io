<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Tech News banner">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="30" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <style><![CDATA[
      .title{font:700 48px/1.1 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .subtitle{font:400 18px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#cfeffb}
      .tag{font:700 13px/1 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#0f172a}
    ]]></style>
  </defs>

  <rect width="1200" height="360" fill="url(#g)"/>
  <g transform="translate(64,48)">
    <!-- card -->
    <rect width="1072" height="264" rx="20" fill="rgba(255,255,255,0.06)" filter="url(#f)"/>
    <!-- left icon circle -->
    <g transform="translate(40,44)">
      <circle cx="0" cy="0" r="64" fill="#fff" opacity="0.06" />
      <g transform="translate(-8,-8) scale(1.35)">
        <!-- simple circuit icon -->
        <rect x="-12" y="-6" width="62" height="12" rx="6" fill="#8ee3ff"/>
        <circle cx="-8" cy="0" r="8" fill="#052a6d"/>
        <circle cx="54" cy="0" r="8" fill="#052a6d"/>
        <rect x="22" y="-20" width="8" height="40" rx="4" fill="#8ee3ff"/>
        <rect x="-28" y="-20" width="8" height="40" rx="4" fill="#8ee3ff"/>
      </g>
    </g>

    <!-- text -->
    <g transform="translate(172,52)">
      <text class="title" fill="#ffffff">Tech News</text>
      <text class="subtitle" y="56">Latest updates on technology, programming, AI and software â€” curated for you.</text>
      <rect x="0" y="86" width="140" height="34" rx="20" fill="#fff"/>
      <text class="tag" x="14" y="108">AIDOKO EMMANUEL</text>
    </g>

    <!-- decorative right-side device silhouette -->
    <g transform="translate(820,26) scale(0.86)">
      <rect x="0" y="20" width="180" height="240" rx="20" fill="#052a6d" opacity="0.18"/>
      <rect x="16" y="36" width="148" height="192" rx="12" fill="#092241"/>
      <circle cx="90" cy="220" r="6" fill="#8ee3ff" />
      <rect x="46" y="56" width="88" height="8" rx="4" fill="#8ee3ff" opacity="0.85"/>
      <rect x="46" y="80" width="88" height="8" rx="4" fill="#8ee3ff" opacity="0.6"/>
      <rect x="46" y="104" width="88" height="8" rx="4" fill="#8ee3ff" opacity="0.4"/>
    </g>
  </g>
</svg>