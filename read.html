    <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    
    fetch('news.json')
      .then(response => response.json())
      .then(news => {
        const id = getQueryParam('id');
        const item = news.find(n => n.id === id);
        const newsContent = document.getElementById('news-content');
        if (item) {
          newsContent.innerHTML = `
            <div class="article-card">
              <img src="${item.image}" alt="${item.title}" class="article-img">
              <h2 class="article-title">${item.title}</h2>
              <p class="article-date">${item.date}</p>
              <div class="article-content">${item.content}</div>
              <div class="article-share">
                <a href="https://wa.me/?text=${encodeURIComponent(document.location.href)}" target="_blank" rel="noopener noreferrer" title="Share on WhatsApp" class="share-btn share-btn--whatsapp"><i class='bx bxl-whatsapp'></i> WhatsApp</a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(document.location.href)}" target="_blank" rel="noopener noreferrer" title="Share on Facebook" class="share-btn share-btn--facebook"><i class='bx bxl-facebook'></i> Facebook</a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(document.location.href)}" target="_blank" rel="noopener noreferrer" title="Share on LinkedIn" class="share-btn share-btn--linkedin"><i class='bx bxl-linkedin'></i> LinkedIn</a>
              </div>
               <div style="display:flex;justify-content:space-between;align-items:center;margin-top:2rem;">
                 ${getPrevNextLinks(news, id)}
               </div>
            </div>
          `;
        } else {
          newsContent.innerHTML = `<p>News not found.</p>`;
        }
        function getPrevNextLinks(newsArr, currentId) {
          const idx = newsArr.findIndex(n => n.id === currentId);
          let prev = '', next = '';
          if (idx > 0) {
            prev = `<a href='read.html?id=${newsArr[idx-1].id}' class='news-nav-link'>← Previous</a>`;
          }
          if (idx < newsArr.length - 1) {
            next = `<a href='read.html?id=${newsArr[idx+1].id}' class='news-nav-link'>Next →</a>`;
          }
          return `${prev}<span></span>${next}`;
        }
      })
      .catch(error => {
        console.error('Error loading news:', error);
        document.getElementById('news-content').innerHTML = '<p>Error loading news article.</p>';
      });
    </script>
