<style>
/* Animation Registration Page Custom Styles */
.animation-registration-grid {
    display: flex;
    gap: 2rem;
    max-width: 1100px;
    margin: 0 auto;
    align-items: flex-start;
}
.animation-sidebar {
    flex: 0 0 260px;
    display: flex;
    flex-direction: column;
    align-items: center;

}
.animated-character {
    width: 180px;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.10);
    animation: floaty 2.5s ease-in-out infinite alternate;
}
@keyframes floaty {
    0% { transform: translateY(0); }
    100% { transform: translateY(-18px); }
}
.animation-form {
    flex: 1;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.06);

.form-description {

}
@media (max-width: 900px) {

        justify-content: center;

}
